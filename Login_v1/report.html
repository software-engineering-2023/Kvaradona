<body>
  <div class="container-home">
    <div class="wrap-content">
      <header id="header">
        <div class="header-content">
          <h11 id="page-title">Tech Support</h11>
          <div class="logo-container">
            <img src="/Login_v1/images/img-01 copy.png" alt="Logo">
          </div>
        </div>
      </header>
      <nav>
        <ul>
          <li><a href="/Login_v1/homeclient.html"><i class="fas fa-qrcode"></i><span id="home" class="nav-item">Home</span></a></li>
          <li><a href="/Login_v1/accountsclient.html"><i class="fas fa-vault"></i><span id="accounts"
                class="nav-item">Accounts</span></a>
          </li>
          <li><a href="/Login_v1/creditcardclient.html"><i class="fas fa-credit-card"></i><span id="card"
                class="nav-item">Credit
                Card</span></a></li>
          <li><a href="/Login_v1/Loans.html"><i class="fas fa-hand-holding-dollar"></i><span id="loans" class="nav-item">Loans</span></a>
          </li>
                <li><a href="/Login_v1/payment.html"><i class="fas fa-money-bill"></i><span id="payment"
                  class="nav-item">Payments</span></a></li>
                  <li><a href="#"><i class="fas fa-bug"></i><span id="report" class="nav-item">Report an
                    issue</span></a></li>
          <li><a href="/Login_v1/index.html"><i class="fas fa-door-open"></i><span class="nav-item">Sign out</span></a>
          </li>
        </ul>
      </nav>
      <div class="content">
        <div class="report">
          <h1>Report An Issue</h1>
          <form>
      
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
        
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone"><br><br>
      
        
            <label for="Report_purpose">Report Purpose:</label>
            <select id="Report_purpose" name="Report_purpose">
              <option value="personal">Credit Card theft</option>
              <option value="business">Credit Card Loss</option>
              <option value="education">Credit Card Damage</option>
              <option value="education">Apply for Credit Card Replacement</option>
              <option value="education">Technical Issues</option>
            </select><br><br>
        
            <label for="message">Additional Info:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
        
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>

    </div>
  </div>
  </div>
