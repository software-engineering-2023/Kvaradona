            <div class="content">
                <div class="summary">
                    <!-- <h1 style="font-family: Century Gothic; font-size: 30;">Loans</h1> -->

                    <table class="Loans Table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Loan amount</th>
                                <th>Debt Payment</th>
                                <th>Type</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Ahmed</td>
                                <td>100,000</td>
                                <td>No</td>
                                <td>normal</td>
                            </tr>
                            <tr>
                                <td>Ahmed</td>

                                <td>No</td>

                            <tr>
                                <td>Ahmed</td>
                                <td>10,000</td>
                                <td>Yes</td>
                                <td>normal</td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                    <h1>Loan Application Form</h1>
                    <form>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name"><br><br>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email"><br><br>

                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone"><br><br>

                        <label for="loan_amount">Loan Amount:</label>
                        <input type="number" id="loan_amount" name="loan_amount"min="0"><br><br>

                        <label for="loan_term">Loan Term:</label>
                        <input type="number" id="loan_term" name="loan_term" min="0"><br><br>

                        <label for="loan_purpose">Loan Purpose:</label>
                        <select id="loan_purpose" name="loan_purpose">
                            <option value="personal">Personal</option>
                            <option value="business">Business</option>
                            <option value="education">Education</option>
                        </select><br><br>

                        <label for="message">Additional Info:</label><br>
                        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

                        <button type="submit" onclick="showMessage()">Apply Loan</button>
                        <script>
                            function showMessage() {
                              alert("Loan applied!");
                            }
                            </script>
                        
                    </form>
                   
                </div>
